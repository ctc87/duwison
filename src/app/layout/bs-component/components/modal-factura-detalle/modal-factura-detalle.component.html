<ng-template #content let-c="close" let-d="dismiss">

        <h4 class="modal-title">Factura: {{reg[0].numfac}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="card-block table table-responsive">
                <thead>
                <tr class="active">

                    <tr  *ngFor="let producto of reg; let i = index" class="table-white">

                    <td class="td-responsive text-center">{{producto.articulo}}</td>
                    <td class="td-responsive">{{producto.cant}}</td>

                    </tr>
                </tbody>
            </table>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="c('Close click')">Cerrar</button>
    </div>
</ng-template>
