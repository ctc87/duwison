
<button class="btn btn-danger btn-lg" (click)="open(content)">{{nombre_boton}}</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Cancelar el pedido</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Est&aacute; seguro de que desea cancelar el pedido.</p>
    </div>

    <div class="modal-footer">
    <!--Falta darle funcionalidad a este boton para que cancele el pedido (lo borre del array de clientes)-->
        <button type="button" class="btn btn-danger" (click)="c('Close click')" (click)="cancelarPedido()">Si</button>
        <button type="button" class="btn btn-default" (click)="c('Close click')">No</button>
    </div>
</ng-template>
