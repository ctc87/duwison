<a href="javascript:void(0)" (click)="open(content)" class="btn btn-primary separated-btn {{bgClass}}">
    <i class="fa fa-money"> {{nombre_boton}}</i>
</a>         
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Cobros pendientes</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body"> 
        <table class="card-block table table-responsive">
                <thead>
                <tr class="active">
                    <th class="th-responsive">Fecha</th>                        
                    <th class="th-responsive">Factura</th>
                    <th class="th-responsive">Total</th>
                    <th class="th-responsive">Gastos</th>
                    <th class="th-responsive">Pagado</th>
                    <th class="th-responsive">A pagar</th>
                </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let cobro of cobros; let i = index" class="table-white">
                    <td class="td-responsive">{{cobro.fecha.timestamp * 1000 | date:'dd/MM/yyyy'}}</td>
                    <td class="td-responsive">{{cobro.factura}}</td>
                    <td class="td-responsive">{{toFixed(cobro.total)}}</td>
                    <td class="td-responsive">{{toFixed(cobro.gastos)}}</td>
                    <td class="td-responsive">{{toFixed(cobro.pagado)}}</td>
                    <td class="td-responsive">{{toFixed(calcularResto(cobro.total,cobro.gastos,cobro.pagado))}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
 

    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="c('Close click')">Cerrar</button>
    </div>
</ng-template>
