    <td (click)="open(content)" class="td-responsive">{{producto.codArt}}</td>
    <td (click)="open(content)" class="td-responsive">{{producto.nombre}}</td>
    <td (click)="open(content)" class="td-responsive">{{dataService.truncate(producto.precio)}}</td>
    <td (click)="open(content)" class="td-responsive">{{producto.cantidadPedido}}</td>
    <td (click)="open(content)" class="td-responsive">{{dataService.truncate(producto.totalProducto)}}</td>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{producto.nombre}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="input-group">
          <span class="input-group-btn">
            <a class="btn btn-danger" (click)="restarPedido(producto.codArt, producto)">
              <i class="fa fa-minus" title="Align Left"></i>
            </a>
          </span>
          <input class="form-control" placeholder=""
          (click)="$event.target.select()"
           type="number" pattern="[0-9]*"
          [(ngModel)]="dataService.clienteActualPedido.carrito.productos[producto.codArt].cantidadPedido"
          (keyup)="comprobarValorNumerico($event, producto.codArt, producto)"
          >
          <span class="input-group-btn">
            <a class="btn btn-success" (click)="sumarPedido(producto.codArt, producto)">
              <i class="fa fa-plus" title="Align Left"></i>
            </a>
          </span>
          <span class="input-group-btn">
            <a class="btn btn-danger" (click)="deletePedido(producto.codArt, producto)" (click)="d('Cross click')">
              <i class="fa fa-trash-o" title="Align Left"></i>
            </a>
          </span>
        </div>
    </div>

    <div class="modal-footer">
    <!--Falta darle funcionalidad a este boton para que cancele el pedido (lo borre del array de clientes)-->
        <button type="button" class="btn btn-default" (click)="c('Close click')">Cerrar</button>
    </div>
</ng-template>
