<div [@routerTransition]>
    <h2 class="text-muted">Pedidos</h2>
    <div class="row"> 
        <div class="container">
            <a class="btn btl-lg btn-success"  (click)="addClient()" style="color:white">
              <i class="fa fa-plus fa-lg"></i> 
                &nbsp;Nuevo pedido cliente
             </a>
        </div>
    </div>
    
    <hr />
    
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
    
    <div class="row">
        <!--<person-details *ngFor="let person of persons" [person]="person"></person-details>-->
        <app-stat  
          *ngFor="let client of clients" 
          [sizeOut]="'col-xl-12 col-lg-6'" 
          [bgClass]="'card-primary'" 
          [icon]="'fa-user'" [count]="26" 
          [label]="client.nom" 
          [isCollapsed]="client.collapsed" 
          [index]="client.index" 
          ></app-stat>
