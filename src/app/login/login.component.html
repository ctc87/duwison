<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4" *ngIf="!logged">
            <img src="assets/images/logoDW.png" width="200px" class="user-avatar" />
            <h1>Login</h1>
            
            <form  role="form">
                <div class="form-content">
                   
                   
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Email"  id="a"  ngControl="email" name="email" [(ngModel)]="user.email" requerid>                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password" id="b" ngControl="password" name="password" [(ngModel)]="user.password"   >
                    </div>               

                </div>
               <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
               <!--<a class="btn rounded-btn" [routerLink]="['/dashboard']" skipLocationChange (click)="onLoggedin()"> Log in </a>-->
 
               &nbsp;
            </form>
        </div>
        <div class="col-md-4 push-md-4" *ngIf="logged">              
        
            <h5>Provincia: {{dataService.showedProv}}</h5>
            <div class="row">
                <div class="col-xs-12 col-6">
                    <app-modal-slecect-provinica bgClass="info" nombre_boton="Cambiar">
                    </app-modal-slecect-provinica>
                </div>
                <div class="col-xs-12 col-6">
                    <button type="button" (click)="finishLogin()" class="btn btn-primary separated-btn">
                        Continuar
                    </button>
                </div>
             </div>
            
        </div>

    </div>
</div>
