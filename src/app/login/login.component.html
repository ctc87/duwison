<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logoDW.png" width="200px" class="user-avatar" />
            <h1>Login</h1>
            
            <form  role="form">
                <div class="form-content">
                   
                   
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Email"  id=""           ngControl="email" name="email" [(ngModel)]="user.email" requerid>                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password"  id=""  ngControl="password" name="password" [(ngModel)]="user.password"   >
                    </div>
                     <!--
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>-->

                </div>
               <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
            </form>
        </div>
    </div>
</div>
